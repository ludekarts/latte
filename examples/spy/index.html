<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Use Spies</title>

    <style>
      code {
        background-color: lightblue;
        display: inline-block;
        padding: 0 0.2em;
      }
    </style>

    <!-- In order to use chaiSpies we disable Latte chai support -->
    <script type="module">
      import chai from "https://cdn.jsdelivr.net/npm/chai@4.3.10/+esm";
      import chaiSpies from "https://cdn.jsdelivr.net/npm/chai-spies@1.1.0/+esm";
      chai.use(chaiSpies);
      window.chai = chai;
    </script>
  </head>
  <body>
    <p>

    <script

      data-chai="false"

      data-latte-tests="./spy.test.js"

</html>
